<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scorecontainer">
                <h3>HOME</h3>
                <h4 class="points" id="home-el">0</h4>
                    <div class="scorebutton">
                    <button class="addpoints" id="home-points-1" onclick="add1Home()">+1</button>
                    <button class="addpoints" id="home-points-2" onclick="add2Home()">+2</button>
                    <button class="addpoints" id="home-points-3" onclick="add3Home()">+3</button>
                    </div>
            </div>
            <div class="scorecontainer">
                <h3>AWAY</h3>
                <h4 class="points" id="guest-el">0</h4>
                <div class="scorebutton">
                    <button class="addpoints" onclick="add1Guest()">+1</button>
                    <button class="addpoints" onclick="add2Guest()">+2</button>
                    <button class="addpoints" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
